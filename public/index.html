<!DOCTYPE html>
<html lang="en">
<head>

    <title>FileUp Server</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 2rem;

            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        h1 {
            color: #E0234E;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;

        .status {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #e6fffa;
            color: #047857;
            border-radius: 9999px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FileUp Server</h1>
